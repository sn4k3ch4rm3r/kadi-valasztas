{% extends 'base.html' %}
{% load static %}

{% block body %}
	<div class="centered-container">
		<h3 class="mdc-typography--headline3 landing-title">
			A szavazás még nem kezdődött el!
		</h3>
		<p>A kezdésig hátrelevő idő:</p>
		<h4 class="mdc-typography--headline2" id="countdown">
			00:00:00
		</h4>
		<input type="hidden" id="start-time" value="{{start}}">
		{% if user.is_staff %}
			<div class="pl-buttons">
				<a href="{% url 'admin:index' %}" class="mdc-button mdc-button--outlined ripple">
					<span class="mdc-button__ripple"></span>
					<span class="mdc-button__label">Admin panel</span>
				</a>
			</div>
		{% endif %}
	</div>
	<script src="{% static 'countdown.js' %}"></script>	
{% endblock body %}
